<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <title>Title</title>

    <script>
        function start() {
            var dir_img = document.getElementById("dir_img");
            setTimeout(function(){
                document.getElementById("txt").style.visibility= 'hidden';
            }, 4500);
            setInterval(function(){
                dir_img.src = rand_pic();
                setTimeout(function(){
                    dir_img.style.visibility= 'visible';
                }, 100);
                setTimeout(function(){
                    dir_img.style.visibility= 'hidden';
                }, 3333);
            }, 5555);
        }
        
        function rand_pic() {
            var random = Math.floor(Math.random() * 4);
            switch (random){
                case 0:
                    return "directions_forward.jpg" ;
                case 1:
                    return "directions_backward.jpg" ;
                case 2:
                    return "directions_right.jpg" ;
                case 3:
                    return "directions_left.jpg" ;
            }

        }
    </script>
</head>

<body style="background-color: black ; height: 100%" onload="start()">

<div id="container" style="width: 100vm; height: 90vh; display: flex">
    <div id="txt" style="font-family: 'Courier New'; z-index: -1; position: fixed; left: 20%; top: 33%;">
        <h1 style="color: aquamarine;">Created By : Mohsen Seif & Ehsan Azizi</h1>
        <h2 style="color: darkslategrey;">look at the directions that will be shown in a few seconds</h2>
        <h2 style="color: darkslategrey;">Then, think about going to that direction</h2>
    </div>

    <img id="dir_img" src="directions_backward.jpg" style="margin: auto; height: 85vh; visibility: hidden">
</div>

</body>
</html>
